version: "2"
plugins:
  phpcodesniffer:
    enabled: true
exclude_patterns:
  - src/Libraries/PecomClient.php
  - src/Providers/PecomServiceProvider.php
  - src/Http/Requests
  - src/resources/lang
  - src/config/
  - src/Enum/
  - tests/
  - vendor/
checks:
  method-lines:
    config:
      threshold: 65